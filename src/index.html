<html>
    <!-- used as a filter to create the parchment look -->
    <svg>
        <filter id="wavy2">
        <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1" />
        <feDisplacementMap in="SourceGraphic" scale="20" />
        </filter>
    </svg>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <title>Open Stories, Tasks and Defects by Iteration</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <base target="_parent">

        <!--   This will insert rally sdk script depending on if we're running development (local) or production -->
        <%= htmlWebpackPlugin.options.custom %>
        <script type="text/javascript">
            Rally.onReady(function () {
                Ext.define(
                    "CustomApp",
                    {
                        extend: "Rally.app.App",
                        launch: function(){
                            Entry.onLoad(this, Rally);
                        },
                        listeners: {
                            afterrender: function() {
                                Entry.afterrender(this);
                            }
                        },
                    }
                );

                Rally.launchApp('CustomApp', {
                    name: "stand-up",
                    parentRepos: "",
                    version: "0.1.1"
                });
            });
        </script>


    </head>

    <body>
        Loading...
    </body>
</html>
